<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="implementacao.css" media="screen" />
</head>
<body id="grad">
    <div class="meu-formulario form-centralizado">
        <form class="style-form">
            <h1 id="titulo">Cadastro de Usuário</h1>
            <div class="row espacamento">
                <div class="col-md-6">
                    <label class="form-label">Primeiro Nome</label>
                    <input type="text" class="form-control" id="nome" onBlur="ValidarCampos(event);">
                    <p id="valid_nome" style="color: red;font-size: 13px;display:none;">Campo obrigatório*</p>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Último nome</label>
                    <input type="text" class="form-control" id="ultimo_nome" onBlur="ValidarCampos(event);">
                    <p id="valid_ultimo_nome" style="color: red;font-size: 13px;display:none;">Campo obrigatório*</p>
                </div>
            </div>
            <div class="row espacamento">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="exemplo@seuemail.com" onBlur="ValidarCampos(event);">
                    <p id="valid_email" style="color: red;font-size: 13px;display:none;">Campo obrigatório*</p>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha"  placeholder="Exemplo@1234" onBlur="ValidarCampos(event);">
                    <p id="valid_senha" style="color: red;font-size: 13px;display:none;">Campo obrigatório*</p>
                </div>
            </div>
            <div class="row espacamento">
                <div class="col-9">
                    <label class="form-label">Endereço </label>
                    <input type="text" class="form-control" id="endereco" onBlur="ValidarCampos(event);">
                    <p id="valid_endereco" style="color: red;font-size: 13px;display:none;">Campo obrigatório*</p>
                </div>
                <div class="col-3">
                    <label class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" onBlur="ValidarCampos(event);">
                    <p id="valid_numero" style="color: red;font-size: 13px;display:none;">Campo obrigatório*</p>
                </div>
            </div>
            <div class="row espacamento">
                <div class="col-md-3">
                    <label  class="form-label">UF</label>
                    <select id="uf" class="form-select" onChange="CarregarCidade();ValidarCampos(event);"></select>
                    <p id="valid_uf" style="color: red;font-size: 13px;display:none;">Campo obrigatório*</p>
                </div>
                <div class="col-md-5">
                    <labelclass="form-label">Cidade</label>
                    <select id="cidade" class="form-select" onChange="CarregarDistrito();ValidarCampos(event);"></select>
                    <p id="valid_cidade" style="color: red;font-size: 13px;display:none;">Campo obrigatório*</p>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Bairro</label>
                    <select id="bairro" class="form-select" onChange="ValidarCampos(event);"></select>
                    <p id="valid_bairro" style="color: red;font-size: 13px;display:none;">Campo obrigatório*</p>
                </div>
            </div>
            
            <button type="button" onClick="Salvar();" class="btn btn-primary" style="margin-top: 50px;">Enviar</button>
            
        </form>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="implementacao.js"></script>
</html>
